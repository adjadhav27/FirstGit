<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Expense Tracker</h2>

    <form id="expenseForm">
      <div class="form-group">
        <label for="expenseAmount">Choose Expense Amount:</label>
        <input type="number" class="form-control" id="expenseAmount" name="expenseAmount" required>
      </div>

      <div class="form-group">
        <label for="expenseDescription">Choose Description:</label>
        <input type="text" class="form-control" id="expenseDescription" name="expenseDescription" required>
      </div>

      <div class="form-group">
        <label for="expenseCategory">Choose Category:</label>
        <select class="form-control" id="expenseCategory" name="expenseCategory" required>
          <option value="food">Food</option>
          <option value="utilities">Utilities</option>
          <option value="transportation">Transportation</option>
          <option value="entertainment">Entertainment</option>
          <!-- Add more categories as needed -->
        </select>
      </div>

      <button type="button" class="btn btn-success" onclick="addExpense()">Add Expense</button>
    </form>

    <div id="expenseList" class="row justify-content-center">
        <caption>List of Expenses</caption><br><br>
        <table class="table table-active table-hover table-center ">
            <thead class="thead-dark">
              <tr>
                <th scope="row">Description</th>
                <th scope="row">Amount</th>
                <th scope="row">Category</th>
                <th scope="row">Edit</th>
                <th scope="row">Delete</th>
              </tr>
            </thead>
            <tbody id="expenseTableBody">
              <!-- Table body content will be dynamically populated here -->
            </tbody>
          </table>
    </div>
  </div>

  <script src="index.js"></script>
  <!-- Bootstrap JS and jQuery (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
